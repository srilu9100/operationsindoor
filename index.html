<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Highlight</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .hero {
      background-image: url('https://static.toiimg.com/photo/msid-121128674,imgsize-1464862.cms'); 
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
      font-family: Arial, sans-serif;
    }

    .text-overlay {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(0, 0, 0, 0.5);  /* Text box background */
      padding: 20px;
      border-radius: 10px;
      max-width: 40%;
    }

    .text-overlay h1 {
      margin: 0;
      font-size: 32px;
    }

    .text-overlay p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="text-overlay">
    <h1>Pakistani Hackers Attacked 1.5M+ Indian Sites After Operation Sindoor</h1>
    <p>In a massive cyber offensive, Pakistani hacker groups launched attacks on over 1.5 million Indian websites, claiming retaliation for Operation Sindoor. Authorities are investigating the scale and source of the breach.</p>
  </div>
</div>

</body>
</html>
